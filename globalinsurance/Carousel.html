<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/carousel.js"></script>

<style type="text/css">
h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;    
}
.item{
    background: #333;    
    text-align: center;
    height: 300px !important;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
    <div id="myCarousel"  class="carousel slide" data-interval="3000"
         data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"
                class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">

            <div class="active item">
                <h2>Slide 1</h2>
                <div class="carousel-caption">

                    <img src="images/bike1.jpg">
                </div>
            </div>
            <div class="item">
                <h2>Slide 2</h2>
                <div class="carousel-caption">
                    <img src="images/bike2.jpg">
                </div>
            </div>
            <div class="item">
                <h2>Slide 3</h2>
                <div class="carousel-caption">
                    <img src="images/bike3.jpg">
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span  class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

<section class="gallery">
    <div>
        <img src="images/Jellyfish.jpg">
    </div>
    <div>
        <img src="images/Koala.jpg">
    </div>
    <div>
        <img src="images/Penguins.jpg">
    </div>
    <div>
        <img src="images/Tulips.jpg">
    </div>

</section>
<section class="zoomgallery">
    <div>
        <img src="images/Jellyfish.jpg">
    </div>
    <div>
        <img src="images/Koala.jpg">
    </div>
    <div>
        <img src="images/Penguins.jpg">
    </div>
    <div>
        <img src="images/Tulips.jpg">
    </div>

</section>
<section class="movegallery">
    <div>
        <img src="images/Jellyfish.jpg">
    </div>
    <div>
        <img src="images/Koala.jpg">
    </div>
    <div>
        <img src="images/Penguins.jpg">
    </div>
    <div>
        <img src="images/Tulips.jpg">
    </div>

</section>
<section class="animategallery">
    <div>
        <img src="images/Koala.jpg">
    </div>
</section>


</body>
</html>
