<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/header.css">
    <link type="text/css" rel="stylesheet" href="styles/claimform.css">
    <script type="text/javascript" src="scripts/claimform.js"></script>
</head>
<body>
<section>
    <header class="header">
        <figure>
            <img src="./images/logo.jpg" class="logo">
        </figure>
        <h4 class="multicolortext">Global Insurance</h4>
        <figure>
            <img src="./images/banner.jpg" class="banner">
        </figure>

    </header>
<form onsubmit="return false">
    <fieldset>
        <legend>Apply Claim</legend>
        <input name="claimId" type="number" required  placeholder="Claim Id">
        <input name="policyNo" type="number" required placeholder="Policy No">
        <input name="claimDate" type="date" required placeholder="Application Date">
        <input name="mobileNo" type="text" required pattern="^[0-9]{10}$" placeholder="Phone No">
        <input id="doc" type="file" multiple required>
        <input name="driverType" list="type" required>
        <input name="driverName" type="text" required pattern="^[a-zA-Z]{5,25}$" placeholder="Driver Name">
        <input name="email" type="email" multiple placeholder="sample@gmail.com">
        <textarea name="address" cols="50" rows="5">

        </textarea>
        <input id="claimBtn" type="submit">

    </fieldset>
    <datalist id="type">
        <option>---Select Driver Type---</option>
        <option>Driver</option>
        <option>Owner</option>
    </datalist>
    <datalist id="countryList">

    </datalist>
</form>
</section>
</body>
</html>
