<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/header.css">
    <link type="text/css" rel="stylesheet" href="styles/claimform.css">
</head>
<body>
<section>
    <header class="header">
        <figure>
            <img src="./images/logo.jpg" class="logo">
        </figure>
        <h4 class="multicolortext">Global Insurance</h4>
        <figure>
            <img src="./images/banner.jpg" class="banner">
        </figure>

    </header>
<form>
    <fieldset>
        <legend>Apply Claim</legend>
        <input id="claimId" type="number" required  placeholder="48568">
        <input id="policyNo" type="number" required placeholder="3478568">
        <input id="claimDate" type="date" required placeholder="12-3-2022">
        <input id="email" type="email" multiple placeholder="sample@gmail.com">
        <input id="mobileNo" type="number" pattern="$\d{10}^" placeholder="1234567890">
        <input id="firCopy" type="file">
        <input id="driverType" list="type">
        <input id="driverName" type="text" pattern="$[a-zA-Z]*^" placeholder="Ashok">
        <button>submit</button>

    </fieldset>
    <datalist id="type">
        <option>Driver</option>
        <option>Owner</option>
    </datalist>
</form>
</section>
</body>
</html>
