<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Global Insurance</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">

</head>
<body>
 <header class="header">
    <figure>
        <img class="logo" src="images/logo.jpg"/>
    </figure>
     <h1 class="multicolortext">Global Insurance</h1>
     <figure>
         <img class="banner" src="images/banner.jpg"/>
     </figure>
 </header>
 <!--class="form" method="post"  action="#" th:action="@{/login}" th:object="${userAccount}"-->
 <form class="form" method="post"  action="#" th:action="@{/owners}" th:object="${owner}" >
    <fieldset>
        <legend>Owner Details</legend>
    <input type="number" th:field="*{mobileNo}"  placeholder="Mobile No"/>
    <br/>
        <input type="text" th:field="*{name.firstName}"  placeholder="First Name"/>
        <br/>
        <input type="text" th:field="*{name.lastName}"  placeholder="Last Name"/>
        <br/>
        <input type="text" th:field="*{name.middleName}"  placeholder="Middle Name"/>
        <br/>
        <input type="text" list="genderList" th:field="*{gender}"  placeholder="Gender"/>
        <br/>
    <input type="email" th:field="*{email}"   placeholder="Email"/>
    <br/>
    <input type="submit" value="submit"/>
    </fieldset>
</form>
<datalist id="genderList">
    <option>MALE</option>
    <option>FEMALE</option>
    <option>TRANSGENDER</option>
</datalist>

</body>
</html>
